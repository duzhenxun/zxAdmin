<layout name='Layout/public' />
<div class="col-sm-6 pull-right">
    <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = '?m={$mod}'">
        返回列表
        <i class="icon-reply icon-only"></i>
    </button>
</div>
{:W('PageHeader',array('name'=>$action_name))}

<div class="row">
    <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->


        <div class="widget-main">
            <form action="" method="post" name="myform" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 上级菜单 </label>
                    <div class="col-sm-9">
                        <select name="pid" class="col-xs-10 col-sm-5">
                            <option value="0">--作为一级菜单--</option>
                            {$data.menu}
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 菜单名称 </label>
                    <div class="col-sm-9">
                        <input type="text" name="name" value="{$data.name}" class="col-xs-10 col-sm-5">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">*请输入菜单名称</span>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 文件名 </label>
                    <div class="col-sm-9">
                        <input type="text" name="mod"  value="{$data.mod}"  class="col-xs-10 col-sm-5">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">*首字母大写(m)</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 方法名 </label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="act"  value="{$data.act}" >
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">*请输入方法名(a)</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 附加参数 </label>
                    <div class="col-sm-9">
                        <input type="text"  name="data"  class="col-xs-10 col-sm-5"  value="{$data.data}" >
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">请输入附加参数(name=duzhenxun)</span>
                        </span>
                    </div>
                </div>  

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 图标 </label>
                    <div class="col-sm-9">
                        <input type="text"  name="icon" class="col-xs-10 col-sm-5"  value="{$data.icon}" >
                    </div>
                </div>


                <if condition="$_GET.id gt 0">
                    <input type='hidden' name='id' value="{$_GET.id}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 是否显示菜单 </label>
                        <div class="col-sm-9">
                            <input type="radio" class="ace" name="status" value="1" <if condition="$data.status eq 1">checked</if> > <span class="lbl"> 是 </span>
                            <input type="radio" class="ace" name="status" value="2" <if condition="$data.status eq 2">checked</if> > <span class="lbl"> 否 </span>
                        </div>
                    </div>
                </if> 


                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myform.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>

                <input type='hidden' name='dosubmit' value='ok'>
            </form>
        </div>
    </div>
</div>
