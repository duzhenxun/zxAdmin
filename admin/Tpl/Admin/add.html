<layout name='Layout/public' />
<div class="col-sm-6 pull-right">
    <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = '?m={$mod}'">
        返回管理员列表
        <i class="icon-reply icon-only"></i>
    </button>
</div>

{:W('PageHeader',array('name'=>$action_name))}

<div class="row">
    <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->
        <div class="widget-main">
            <form action="" method="post" name="myform" class="form-horizontal">
                
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 账号 </label>
                    <div class="col-sm-9">
                        <input type="text" name="username" value="{$data.username}" <if condition="$_GET.id gt 0"> disabled </if>  class="col-xs-10 col-sm-5">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">*请输入账号名称</span>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 密码 </label>
                    <div class="col-sm-9">
                        <if condition="$_GET.id gt 0">  
                         <input type="password" name="npassword"  value=""  class="col-xs-10 col-sm-5">
                        <else/>
                        <input type="password" name="password"  value=""  class="col-xs-10 col-sm-5">
                        </if>
                        
                        
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">*请输入密码</span>
                        </span>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 真实姓名 </label>
                    <div class="col-sm-9">
                        <input type="text" name="realname"  value="{$data.realname}"  class="col-xs-10 col-sm-5">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">*请输入真实姓名</span>
                        </span>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 电子邮箱 </label>
                    <div class="col-sm-9">
                        <input type="text" name="email"  value="{$data.email}"  class="col-xs-10 col-sm-5">
                        <span class="help-inline col-xs-12 col-sm-7">
                            <span class="middle">*请输入邮箱地址</span>
                        </span>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 所属角色 </label>
                    <div class="col-sm-9">
                        {:select($data['frole'],$data['roleid'],'name="roleid" class="col-xs-10 col-sm-5"')}
                    </div>
                </div>
                
                <if condition="$_GET.id gt 0">  
                 <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 状态 </label>
                    <div class="col-sm-9">
                        <input type="radio" class="ace" name="disabled" value="0" <if condition="$data.disabled eq 0">checked</if> > <span class="lbl"> 启用 </span>
                        <input type="radio" class="ace" name="disabled" value="1" <if condition="$data.disabled eq 1">checked</if> > <span class="lbl"> 禁用 </span>
                    </div>
                </div>
                <input type='hidden' name='id' value="{$_GET.id}">
                </if>
               

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myform.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
                
                <input type='hidden' name='dosubmit' value='ok'>
            </form>
        </div>
    </div>
</div>
